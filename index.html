<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        Library
    </h1>

    <div id="addBtnWrapper">
        <button id="addBtn">Add</button>
    </div>

    <dialog id="dialog">
        <form>
            <label for="title">Book Title:</label>
            <input id="title" type="text" name="title">

            <label for="author">Author:</label>
            <input id="author" type="text" name="author">

            <label for="pages">Pages:</label>
            <input id="pages" type="number" name="pages">
            
            <label for="publish-year">Year Published:</label>
            <input id="publish-year" type="number" name="publish-year">

            <label for="is-read">Read:</label>
            <input id="is-read" type="checkbox" name="is-read" value=unchecked>   
            
            <button formmethod="dialog" id="cancelBtn">Cancel</button>
            <button id="confirmBtn">Add</button>
        </form>  
    </dialog>
    
    <table id="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Page</th>
            <th>Year Published</th>
            <th>Read</th>
            <th>Remove</th>

        </tr>        
    </table>
    <script src="main.js"></script>
</body>
</html>
